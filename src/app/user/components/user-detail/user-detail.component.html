<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card my-5" *ngIf="User">
    <div class="row g-0">
      <div class="col-4 col-sm-12">
        <img [src]="User.avatar" class="img-fluid  h-100 w-100" alt="{{ User.first_name }}" />
      </div>
      <div class="col-8 col-sm-12">
        <div class="card-body">
          <p class="my-1">
            <a href="mailto:{{ User.email }}"> Email : {{ User.email }}</a>
          </p>
          <p class="card-text m-1">First Name : {{ User.first_name }}</p>
          <p class="card-text m-1">Last Name : {{ User.last_name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
