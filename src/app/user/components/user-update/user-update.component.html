<div class="container vh-100">
    <div class="row justify-content-center h-100 mx-5">
        <div class="card my-auto shadow p-0 mw-50">
            <div class="card-body px-5">

                <app-alert [message]="alert.message" [type]="alert.type"></app-alert>

                <p style="color: lightslategray; text-align: center;">
                    Please enter your user details to update
                </p>

                <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                    <div class="form-group my-4">
                        <span class="px-1">Name</span>
                        <input placeholder="Name" class="form-control" formControlName="name" />
                        <span *ngIf="updateUserForm.get('name')?.errors?.['required'] && updateUserForm.get('name')?.touched " class="px-2">Name this required</span>
                    </div>

                    <div class="form-group my-4">
                        <span class="px-1">Job</span>
                        <input placeholder="Job" class="form-control" formControlName="job" />
                        <span *ngIf="updateUserForm.get('job')?.errors?.['required'] && updateUserForm.get('job')?.touched " class="px-2">Job this required</span>
                    </div>

                    <input [disabled]="this.updateUserForm.invalid" type="submit" class="btn btn-primary w-100" value="Update">
                </form>
                
            </div>
        </div>
    </div>
</div>
