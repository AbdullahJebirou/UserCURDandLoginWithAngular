<div class="container pt-2">
    <div class="btn btn-primary btn-create d-flex justify-content-between  align-items-center" [routerLink]="['./Create']">
        <img class="m-1 link" src="../../../../assets/user-plus-solid.svg">
    </div>

    <app-alert [message]="alert.message" [type]="alert.type"></app-alert>

    <div class="card ">
        <div class="card-header d-flex justify-content-between text-bg-light">
            <h3>Users List</h3>
            <ul class="navbar-nav d-flex justify-content-between flex-row">
                <li class="nav-item">
                    <a class="btn btn-secondary"  [routerLink]="['./Create']">Create</a>
                </li>

                <li class="nav-item ps-1">
                    <a class="btn btn-info"  (click)="onLogout()">Logout</a>
                </li>
            </ul>
    </div>

    <div class="card-bady">
            <div class="card-bady">
                <div class="table-responsive background-table">
                    <table class="table  table-light table-hover" *ngIf="UsersFilter as User">

                        <input type="text" class="input-filter" placeholder="Search" [(ngModel)]="listFilter" (keyup)="doFilter()">               
                        
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Image </th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                       
                            <tr *ngFor="let user of User">
                                <td class="link" [routerLink]="['./',user.id]" >{{user.first_name}} {{user.last_name}}</td>
                                <td>{{user.email}}</td>
                                <td> <img [src]="user.avatar" [alt]="user.first_name"[style.height.px]="50"></td>
                                <td>             
                                 <img class="m-1 link" src="../../../../assets/user-xmark-solid.svg" (click)="OnDelete(user.id)" [style.width.px]="30" alt="delete">   
                                 <img class="m-1 link" src="../../../../assets/user-pen-solid.svg" [routerLink]="['./Update',user.id]" [style.width.px]="30" alt="Update">   
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class=" width w-100">
        <app-pagination *ngIf="Users?.total_pages as total" 
        class="d-flex justify-content-center" 
        [totalPages]="total" (changePage)="onChangePage($event)">
        </app-pagination>
    </div>

</div>
